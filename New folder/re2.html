<!DOCTYPE html>
<html>
<head>
  <title>User Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Registration</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <select id="countryCode" name="countryCode" required>
        <option value="+1">+1 (USA)</option>
        <option value="+91">+91 (India)</option>
        <!-- Add more options for different country codes -->
      </select>
      <input type="text" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>

      <label>Sex:</label>
      <input type="radio" id="male" name="sex" value="male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="sex" value="female" required>
      <label for="female">Female</label>

      <label>Date of Birth:</label>
      <select id="day" name="day" required>
        <option value="">Day</option>
        <!-- Add options for day -->
      </select>
      <select id="month" name="month" required>
        <option value="">Month</option>
        <!-- Add options for month -->
      </select>
      <select id="year" name="year" required>
        <option value="">Year</option>
        <!-- Add options for year -->
      </select>

      <label>Languages known:</label>
      <input type="checkbox" id="english" name="languages" value="english">
      <label for="english">English</label>
      <input type="checkbox" id="marathi" name="languages" value="marathi">
      <label for="marathi">Marathi</label>
      <input type="checkbox" id="hindi" name="languages" value="hindi">
      <label for="hindi">Hindi</label>
      <input type="checkbox" id="tamil" name="languages" value="tamil">
      <label for="tamil">Tamil</label>

      <label for="address">Address:</label>
      <textarea id="address" name="address"></textarea>

      <input type="submit" value="Register">
    </form>
    <div id="errorMessages"></div>
  </div>

  <script>
    function validateForm() {
      var name = document.getElementById("name").value;
      var password = document.getElementById("password").value;
      var email = document.getElementById("email").value;
      var phoneNumber = document.getElementById("phoneNumber").value;
      var errorMessages = "";

      // Name validation (No specific pattern mentioned)
      var nameRegex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*()])[A-Za-z\d!@#$%^&*()]{8,}$/;
      if (!nameRegex.test(email)) {
        errorMessages += "Name is required.<br>";
      }

      // Password validation (No specific pattern mentioned)
      var passwordRegex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*()])[A-Za-z\d!@#$%^&*()]{8,}$/;
      if (!passwordRegex.test(email)) {
        errorMessages += "Password is required.<br>";
      }

      // Email validation
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        errorMessages += "Invalid email address.<br>";
      }

      // Phone number validation
      var phoneNumberRegex = /^\d{10}$/;
      if (!phoneNumberRegex.test(phoneNumber)) {
        errorMessages += "Phone number should be 10 digits only.<br>";
      }

      // Display error messages or submit the form
      if (errorMessages !== "") {
        document.getElementById("errorMessages").innerHTML = '<div class="error">' + errorMessages + '</div>';
        return false;
      } else {
        // Submit the form or perform further actions
        return true;
      }
    }
  </script>
</body>
</html>
